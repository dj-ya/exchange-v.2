<!doctype html>
<html ng-app="exchangeApp">
  <head>
	<meta charset="utf-8">
    <script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	<link href="css/main.css" rel="stylesheet">
  </head>
  <body class="body1920_1080" ng-controller="appCtrl">
  
	<div class="header" >
		<div class="logo"></div>
		<div class="title">{{dataDB.app_title}}</div>
		<div class="datetime"><span>{{date | date:'HH:mm'}}</span></br>{{date | date:'dd.MM.yyyy'}}</div>
	</div>
	<br clear=all>
	<div class="currencies" currencies-list="dataDB.currencies"></div>
	
	
	<marquee class="running_string" behavior="scroll" direction="left" >
		{{dataDB.app_running_string}}
	</marquee>

  </body>
</html>
